<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add New User</title>
    
    <style type="text/css">
        body{text-align: center;}
    	div a{font-size: 30px;}
    	form{width: auto; text-align: center; margin: auto; font-size: 30px;}
    	input{font-size: 20px}
    </style>
</head>
<body>
<div>
	
	<form th:method="POST" th:action="@{/admin/add}" th:object="${user}">
		<p style="font-weight: bold;">Add New User</p>
		
		<p>
			<label for="name">Name: </label>
			<input type="text" th:field="*{name}" id="name" />
		</p>
		<p>
			<label for="last_name">Lastname: </label>
			<input type="text" th:field="*{lastname}" id="last_name" />
		</p>
		<p>
			<label for="password">Password: </label>
			<input type="text" th:field="*{password}" id="password" />
		</p>
		<p>
			<label for="isAdmin">Admin: </label>
			<input style="transform:scale(2.0);" name="isAdmin" type="checkbox" id="isAdmin" />
		</p>
		<input type="submit" value="submit">
	</form>
<br />
<hr />
<a href="/admin/users">User List</a>
<br />
<br />
<a href="/logout">Logout</a>

</div>
</body>
</html>
